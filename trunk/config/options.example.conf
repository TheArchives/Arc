[cfginfo]
; DO NOT EDIT THIS SECTION UNLESS REQUIRED BY UPGRADE PROCESS!
name = options.conf
version = 1.0.0

[options]
; Allow duplicate logins? Recommended value: false
duplicate_logins: false

; Sever site URL
info_url: http://archivesmc.com

; Show colours in ranks
colors: true

; Enable WoM heartbeat
wom_heartbeat: true

[worlds]
; Name of default world
default_name: default

; Backup world for default in case the above world is being rebooted
default_backup: default

; Limit of worlds with physics
physics_limit: 5

; Minutes before the server shuts down a world with AutoShutdown enabled
; after the last person leaves
asd_delay: 5

[backups]
; Automatically backup worlds?
backup_auto: true

; Backup frequency (Unit: minutes)
backup_freq: 10

; Backup default world?
backup_default: false

; Maximum backups per world
backup_max: 50

[bank]
; Name of currency
currency: Minecash

[archiver]
; Enable archiver?
enable_archives: false

[blb]
; Use BLB Limiter? If false the server will use default settings.
use_blb_limiter: false
; BLB limit for each player. 0 to not allow BLBs, -1 to ignore limit.
player: 0
builder: 0
op: 0
helper: 0
mod: 0
admin: 0
director: 0
owner: 0
worldowner: 0